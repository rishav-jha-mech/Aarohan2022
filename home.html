<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000">
    <title>Aarohan 2022</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="icon" type="image/png" href="./images/final-logo.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="arnav">
        <a class="left-navbar" href="/">
            <img src="./images/final-logo.png" alt="Aarohan Logo">
        </a>
        <ul class="right-navbar">
            <a href="/events">Events</a>
            <a href="/attractions">Attractions</a>
            <a href="/aboutus">About us</a>
            <a href="/contactus">Contact us</a>
            <a type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="./images/rishav.jpg" alt="Rishav Jha" /></a>
        </ul>
    </div>
    <!-- OFFCANVAS For Profile Click Event-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="profile">
            <img src="./images/rishav.jpg" alt="Rishav Jha" data-aos="zoom-in" />
            <div class="names">
                <h4>Hello!</h4>
                <h2>Rishav</h2>
            </div>
            <div class="btn-container">
                <button type="button" data-bs-dismiss="offcanvas" aria-label="Close">&times;</button>
            </div>
        </div>
        <div class="options">
            <a href="/my-events">My Events</a>
            <a href="/Notifications">Notifications</a>
            <a href="/signout">Sign Out</a>
        </div>
    </div>
    <!-- OFFCANVAS For Profile Click Event-->
    <video class="videoBg" autoplay muted loop>
        <source src="./images/bgVideo.mp4" type="video/mp4">
    </video>
    <div class="content" data-aos="fade-up">
        <h1>AAROHAN 2022</h1>
        <p>Official Techno-Management Fest <br> NIT Durgapur</p>
    </div>    
</body>
<!-- Bootstrap Js and Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- AOS Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!-- Initialising AOS -->
<script>
    AOS.init();
  </script>
</html>
